plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    defaultConfig {
        namespace 'com.tiefensuche.soundcrowd.plugins.beatport'
        compileSdk 36
        minSdk 21
        targetSdk 36

        resValue "string", "beatport_client_id", "YOUR-CLIENT-ID"
        resValue "string", "beatport_redirect_uri", "YOUR-REDIRECT-URI"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation 'com.github.soundcrowd:soundcrowd-plugin:v1.0.0'
    implementation 'com.github.0xf4b1:beatport-kt:b45a0064d3'
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}